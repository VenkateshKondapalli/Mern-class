<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InLine and Block Element</title>
    <link
      rel="shortcut icon"
      href="https://png.pngtree.com/png-clipart/20201209/original/pngtree-sun-png-clipart-colored-png-image_5656301.png"
      type="image/x-icon"
    />
</head>
<body>
    <h2>Inline Elements</h2>
    <p>span,n,i,u,strong,em,button,img</p>
    <h2>Block Element</h2>
    <p>header,footer,main,aside,p,div.....</p>
    <span>Inline Elements</span>
    <span>span,n,i,u,strong,em,button,img</span>
</body>
</html>
